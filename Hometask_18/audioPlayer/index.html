<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
   <link href="styles/reset.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
<body>
	<div class="player__wrapper">
		<div class="player">
			<div class="audioLength">
				<progress value="0" id="currentPlay"></progress>
				<div id="playedTime"></div>
				<div id="fullTime"></div>
			</div>
			<div class="navigation">
				<button id="play" class="btn"></button>
				<button id="stop" class="btn"></button>
				<button id="mute" class="btn"></button>
				<input type="range"  min="0" max="1" step="0.01" id="volume" value="0.05">
				<button id="faster" class="btn"></button>
				<button id="slower" class="btn"></button>
				<button id="loop" class="btn"></button>
			</div>
		</div>
		<div id="songs">
			<p> Ваш текущий плейлист: </p>
			<div id="playList"></div>
		</div>
	</div>
</body>
<script type="text/javascript" src="js/framework.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</html>
