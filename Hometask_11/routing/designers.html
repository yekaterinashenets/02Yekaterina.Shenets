<div class="designers__wrapper">
	<div class="designers">
		<p class="designers__text">Если вы талантливый начинающий дизайнер и хотите продвинуть свои работы, ниже вы можете  <b>оформить заявку </b> на создание персонального альбома и размещение своих работ в каталоге Hand Made BY. </p>
		<form class="designers__request">
			<input type="text" class="designers__request-field" placeholder="Имя" id="inputName"> <br>
			<input type="text" class="designers__request-field" placeholder="Фамилия" id="inputSurname"><br>
			<input type="text" class="designers__request-field" placeholder="Телефон" id="inputTel"><br>
			<input type="text" class="designers__request-field" placeholder="E-mail" id="inputEmail"><br>
			<input type="text" class="designers__request-field"" placeholder="Название бренда" id="inputBrandName"><br>
			<select class="designers__request-field" id="brandCategory">
              <option>Украшения</option>
              <option>Одежда</option>
              <option>Аксессуары</option>
              <option>Сувениры</option>
              <option>Обложки на документы</option>
              <option>Блокноты/скетчбуки</option>
              <option>Предметы интерьера</option>
            </select><br>
            <textarea class="designers__request-field" id="BrandDescription" placeholder="Краткое описание ваших работ"></textarea><br>
            <input type="button" value="Отправить" id="sendRequest" class="designets__request-send">
		</form>
	</div>
</div>

<div id="popup">
	<div id="popup__container">
		<div id="popup__container-text"></div>
		<input type="button" id="popup__close" value="OK">
	</div>

</div>
